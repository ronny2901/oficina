<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta charset="UTF-8" />
<title>Cadastro de cliente</title>
<link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css" />
<link rel="stylesheet" type="text/css" href="/css/style.css" />
</head>
<body>
	<nav class="navbar navbar-inverse navbar-static-top">
		<div class="container-fluid">
			<div class="navbar-header">
				<a class="navbar-brand" href="#"> <img alt="AlgaWorks"
					src="/images/logo.png" />
				</a>
			</div>
		</div>
	</nav>

	<form>
		<div class="container-fluid">
			<div class="panel panel-default">
				<div class="panel-heading">
					<h1 class="panel-title">Novo Cliente</h1>
				</div>
				<div class="row" style="margin-top: 10px;">
					<div class="form-group col-xs-4 col-md-2">
						<label for="pessoa" class="control-label">Pessoa</label> <select
							class="form-control control-label">
							<option>Física</option>
							<option>Jurídica</option>
						</select>
					</div>
					<div class="form-group col-md-3">
						<label for="nome-razao">Nome / Razão Social</label> 
						<input type="text" class="form-control" id="nome-razao" placeholder="Nome/ Razão Social" />
					</div>
					<div class="form-group col-md-2">
						<label for="contato">Contato</label> 
						<input type="text" class="form-control" id="contato" placeholder="Contato" />
					</div>
					<div class="form-group col-md-2">
						<label for="data-nascimento">Data de Nascimento</label> 
						<input type="date" class="form-control" id="data-nascimento" placeholder="Data de Nascimento" />
					</div>
					<div class="form-group col-md-2">
						<label for="cpf-cnpj">CPF / CNPJ</label> 
						<input type="text" class="form-control" id="cpf-cnpj" placeholder="CPF / CNPJ" />
					</div>
				</div>


				<div class="row">
					<div class="form-group col-md-2">
						<label for="email">E-mail</label> <input type="email"
							class="form-control" id="email" placeholder="E-mail" />
					</div>
					<div class="form-group col-md-3">
						<label for="logradouro">Logradouro</label> 
						<input type="text" class="form-control" id="logradouro" placeholder="Logradouro" />
					</div>
					<div class="form-group col-md-1">
						<label for="numero">Número</label> 
						<input type="text" class="form-control" id="numero" placeholder="Número" />
					</div>
					<div class="form-group col-md-2">
						<label for="complemento">Complemento</label> 
						<input type="text" class="form-control" id="complemento" placeholder="Complemento" />
					</div>
					<div class="form-group col-md-2">
						<label for="cep">CEP</label> 
						<input type="text" class="form-control" id="cep" placeholder="CEP" />
					</div>

				</div>

				<div class="row">
					<div class="form-group col-md-2">
						<label for="bairro">Bairro</label> 
						<input type="text" class="form-control" id="bairro" placeholder="Bairro" />
					</div>
					<div class="form-group col-md-2">
						<label for="cidade">Cidade</label> 
						<input type="text" class="form-control" id="cidade" placeholder="Cidade" />
					</div>
					<div class="form-group col-md-1">
						<label for="uf">UF</label> 
						<input type="text" class="form-control" id="uf" placeholder="UF" />
					</div>
					<div class="form-group col-md-2">
						<label for="residencial">Tel. Residencial</label> 
						<input type="text" class="form-control" id="residencial" placeholder="Residencial" />
					</div>
					<div class="form-group col-md-2">
						<label for="celular">Tel. Celular</label> 
						<input type="text" class="form-control" id="celular" placeholder="Celular" />
					</div>
				</div>

				<div class="row" style="margin-bottom: 10px;">
					<div class="form-group">
						<div class="col-sm-offset-5 col-sm-10">
							<button type="submit" class="btn btn-primary">Salvar </button>
							<button type="submit" class="btn btn-danger">Cancelar</button>
							<button type="submit" class="btn btn-success">Veículo</button>
						</div>
					</div>
				</div>
			</div>	
			
		</div>
	</form>
	<script src="/js/jquery-3.2.1.min.js"></script>
	<script src="/js/bootstrap.min.js"></script>
</body>
</html>
